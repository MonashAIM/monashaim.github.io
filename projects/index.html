<body>

  <div class="banner-container">
    <svg class="banner" width="100vw" height="100%">
      <defs>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
        <pattern id="text-pattern" patternUnits="userSpaceOnUse" width="1970" height="84">
          <text x="0" y="65" class="banner-text">
            <tspan class="banner-text-1">M</tspan>ONASH <tspan class="banner-text-2">A</tspan>RTIFICIAL <tspan
              class="banner-text-2">I</tspan>NTELLIGENCE <tspan class="banner-text-2">M</tspan>EDICAL IMAGING
          </text>
        </pattern>
      </defs>
      <g filter="url(#blur)">
        <g transform="translate(-35,0)">
          <rect width="110%" height="83" fill="url(#text-pattern)" />
        </g>
        <g transform="translate(-600, 0)">
          <rect y="84" width="350%" height="83" fill="url(#text-pattern)" />
        </g>
        <g transform="translate(-300, 0)">
          <rect y="168" width="250%" height="83" fill="url(#text-pattern)" />
        </g>
      </g>
    </svg>
  </div>
  <div class="page-container">
    <div class="page-title-container-outer">
      <div class="page-title-container-lg">
        <svg class="page-title-border" width="520" height="90" xmlns="http://www.w3.org/2000/svg">
          <path d="M 2.5 10 L 2.5 60 M 0 10 L 60 10 M 517.6 80 L 517.6 30 M 520 80 L 467 80" stroke="white"
            stroke-width="5" />
        </svg>
        <h1 class="page-title">OUR PROJECTS</h1>
      </div>
      <div class="page-title-container-sm">
        <svg class=" page-title-border-sm" width="215" height="95" xmlns="http://www.w3.org/2000/svg">
          <path d="M 2 1 L 2 40 M 0 2.5 L 40 2.5 M 213 94 L 213 54 M 215 92.5 L 175 92.5" stroke="white"
            stroke-width="4" />
        </svg>
        <h1 class="page-title-sm">OUR<br>PROJECTS</h1>
      </div>
      <div>
        <h2 style="margin-left: 4vh;">Check Back Here Soon!</h2>
      </div>
    </div>
    <footer>
      <p>MONASH AIM Â© 2024. All Rights Reserved.</p>
    </footer>
